<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indians Marking Solutions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            background: #02060c;
            color: white;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 95%; /* Occupy most of the screen width */
            max-width: 600px; /* Set a maximum width */
            margin: 20px auto; /* Center with auto margins */
            text-align: center;
            background: #fff;
            padding: 20px; /* Slightly reduced padding */
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            color: #34495e;
        }

        .business-header {
            display: flex;
            flex-direction: column; /* Stack image and title */
            align-items: center;
            margin-bottom: 15px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            overflow: hidden;
            margin-bottom: 10px; /* Space below image */
        }

        h1 {
            color: #3077bf;
            margin: 0;
            font-size: 1.8em; /* Responsive font size */
        }

        .carousel-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .carousel-slide {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide img {
            min-width: 100%;
            height: 300px; /* Adjusted height for mobile */
            object-fit: cover;
            border-radius: 15px;
        }

        .contact-info {
            text-align: left;
        }

        .contact-info p {
            margin-bottom: 6px;
            font-size: 0.95em; /* Slightly smaller font */
        }

        .contact-info a {
            color: #34495e;
            text-decoration: none;
        }

        .button {
            padding: 10px 20px;
            margin-top: 15px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em; /* Responsive font size */
            transition: background-color 0.3s ease;
            width: 100%; /* Button takes full width */
            box-sizing: border-box; /* Include padding in width */
        }

        .button:hover {
            background: #1561c4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="business-header">
            <img src="profile.jpg" alt="S.Sreenivasulu Reddy" class="profile-pic">
            <h1>Indians Marking Solutions</h1>
        </div>

        <div class="carousel-container">
            <div class="carousel-slide" id="carousel">
                <img src="idcards.jpg" alt="ID Cards">
                <img src="rubberstamps.jpg" alt="Rubber Stamps">
                <img src="business cards.jpg" alt="Business Cards">
                <img src="nameboards.jpg" alt="Name Boards">
            </div>
        </div>

        <div class="contact-info">
            <h2>Contact Us:</h2>
            <p><strong>Owner:</strong> S.Sreenivasulu Reddy</p>
            <p><strong>Address:</strong> Shop No:29, Purandharadas Complex, Prakasham Road, Tirupati, Andhra Pradesh, India</p>
            <p><strong>Phone:</strong> +91 9885132977</p>
            <p><strong>Email:</strong> <a href="mailto:imstpt@yahoo.co.in">imstpt@yahoo.co.in</a></p>
            <p><strong>Website:</strong> <a href="http://www.Indians.com" target="_blank">www.Indians.com</a></p>
        </div>

        

    <script>
        const carousel = document.getElementById('carousel');
        let index = 0;

        function scrollCarousel() {
            index++;
            if (index >= carousel.children.length) {
                index = 0;
            }
            carousel.style.transform = `translateX(-${index * 100}%)`;
        }
        setInterval(scrollCarousel, 3000);
    </script>
</body>
</html>
