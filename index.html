<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indians Marking Solutions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0; /* Remove default margin */
            background: #02060c;
            color: white;
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            min-height: 100vh; /* Ensure full viewport height */
        }

        .container {
            max-width: 800px;
            margin: 20px; /* Add margin back for spacing */
            text-align: center;
            background: #fff;
            padding: 30px; /* Increased padding */
            border-radius: 15px; /* Increased border-radius */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Softer shadow */
            color: #34495e;
        }

        .business-header { /* Style for header section */
            display: flex;
            align-items: center; /* Vertically align items */
            justify-content: center; /* Center horizontally */
            margin-bottom: 20px; /* Space between header and carousel */
        }

        .profile-pic {
            width: 120px; /* Slightly smaller profile picture */
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            overflow: hidden;
            margin-right: 20px; /* Space between image and name */
        }

        h1 {
            color: #3077bf;
            margin: 0; /* Remove default h1 margin */
        }

        /* Carousel styling */
        .carousel-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: 15px; /* Consistent border-radius */
            margin-bottom: 20px; /* Space between carousel and contact info */
        }

        .carousel-slide {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide img {
            min-width: 100%;
            height: 400px; /* Slightly smaller image height */
            object-fit: cover;
            border-radius: 15px; /* Consistent border-radius */
        }

        .contact-info {
            text-align: left; /* Align contact info to the left */
        }

        .contact-info p {
            margin-bottom: 8px; /* Space between contact details */
        }

        .contact-info a {
            color: #34495e;
            text-decoration: none;
        }

        .button {
            padding: 12px 25px; /* Slightly larger button */
            margin-top: 20px; /* Space above button */
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 10px; /* Consistent border-radius */
            cursor: pointer;
            font-size: 16px; /* Slightly larger font */
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        .button:hover {
            background: #1561c4; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="business-header">
            <img src="profile.jpg" alt="S.Sreenivasulu Reddy" class="profile-pic">
            <h1>Indians Marking Solutions</h1>
        </div>

        <div class="carousel-container">
            <div class="carousel-slide" id="carousel">
                <img src="idcards.jpg" alt="ID Cards">
                <img src="rubberstamps.jpg" alt="Rubber Stamps">
                <img src="business cards.jpg" alt="Business Cards">
                <img src="nameboards.jpg" alt="Name Boards">
            </div>
        </div>

        <div class="contact-info">
            <h2>Contact Us:</h2>
            <p><strong>Owner:</strong> S.Sreenivasulu Reddy</p>
            <p><strong>Address:</strong> Shop No:29, Purandharadas Complex, Prakasham Road, Tirupati, Andhra Pradesh, India</p>
            <p><strong>Phone:</strong> +91 9885132977</p>
            <p><strong>Email:</strong> <a href="mailto:imstpt@yahoo.co.in">imstpt@yahoo.co.in</a></p>
            <p><strong>Website:</strong> <a href="http://www.Indians.com" target="_blank">www.Indians.com</a></p>
        </div>

        <button class="button" onclick="window.location.href='http://www.Indians.com'">Visit Our Website</button>
    </div>

    <script>
        const carousel = document.getElementById('carousel');
        let index = 0;

        function scrollCarousel() {
            index++;
            if (index >= carousel.children.length) {
                index = 0;
            }
            carousel.style.transform = `translateX(-${index * 100}%)`;
        }
        setInterval(scrollCarousel, 3000);
    </script>
</body>
</html>
